<script>
  $(document).ready(function(){
    var clickButMenu = '';
    function side_res(){
      if($(window).width() <= 1200){
        var heigb = $('.main-inner.group')[0].offsetHeight - $('.sidebar-toggle')[0].offsetHeight - $('.sidebar-top')[1].offsetHeight - $('.form_dental')[0].offsetHeight - 70;
        if($(window).width() <= 480){
          heigb = 1000;
          $('.tg_rounded_hei').height(heigb - $('.card-footer')[0].offsetHeight);
          $('.tg_rounded_hei1').height(heigb - $('.card-footer')[0].offsetHeight - $('.card-header')[0].offsetHeight);
          $('.sidebar-content').height(heigb);
        }
        else{
          $('.tg_rounded_hei').height(heigb - $('.card-footer')[0].offsetHeight);
          $('.tg_rounded_hei1').height(heigb - $('.card-footer')[0].offsetHeight - $('.card-header')[0].offsetHeight);
          $('.sidebar-content').height($('.main-inner.group')[0].offsetHeight - $('.sidebar-toggle')[0].offsetHeight);
        }
      }
      else{
        var heigb = $('.main-inner.group')[0].offsetHeight - $('.sidebar-top')[1].offsetHeight;
        $('.tg_rounded_hei').height(heigb);
        $('.tg_rounded_hei1').height(heigb - $('.card-footer')[0].offsetHeight - 60);
      }
    }
    side_res();
    $('.form_auth_head').on('click', function(){
      if(clickButMenu == this){
        $('.form_dental').removeClass('factive');
        setTimeout(function(){ side_res(); }, 1000);
        clickButMenu = '';
      }
      else{
        $('.form_dental').addClass('factive');
        setTimeout(function(){ side_res(); }, 1000);
        clickButMenu = this;
      }
    });
    $(window).resize(function(){
      side_res();
    });
  });
</script>
