<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Сохранение информации о пользователе</title>
  <link rel="stylesheet" href="wp-content/plugins/db/Form/profile/dist/bootstrap.min.css"  crossorigin="anonymous"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h3>Личная страница</h3>
      <div>Хорошо, осталось совсем немного. </br>Заполните информацию о себе</div>
      <form id="addUser" action="">
        <div class="form-group">
          <input class="form-control" type="text" name="name" placeholder="Имя, для показа пользователям" required>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="address" placeholder="Адрес, телефон, сайт если есть" required>
        </div>
        <div class="form-group">
          <input class="form-control" type="number" name="age" min="10" max="100" placeholder="Напишите немного о вашей деятельности" required>
        </div>
        <button class="btn btn-primary form-control" type="submit">Отправить</button>
      </form>
    </div>
    <div class="col-md-8">
      <h3>Проверка введеной информации</h3>
      <table id="userTable" class="table table-striped">
        <tr>
          <th>Имя</th>
          <th>Контакты</th>
          <th colspan="3">О себе</th>
        </tr>
      </table>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Проверка введеной информации</h4>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='wp-content/plugins/db/Form/profile/dist/jquery-3.2.1.min.js'></script>
<script src='wp-content/plugins/db/Form/profile/dist/bootstrap.min.js'></script>
<script  src="wp-content/plugins/db/Form/profile/dist/script.js"></script>


</body>
</html>
